<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <!-- Menu de Navegação -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">
            <img src="img/global-labs.png" width="220" height="75">
        </a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#quemsomos">Quem somos?</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#parceiros">Parceiros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#servicos">Serviços</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Sections -->
    <section id="quemsomos">
        <div class="container-fluid quem-somos text-center margin">
            <h3 class="margin">Quem somos?</h3>
            <img class="rounded-circle" src="img/team.jpeg" alt="Equipe" width="400" height="400">
            <h4>Nossa equipe é composta por profissionais dedicados que garantem total comprometimento a quem a nós confia!</h4>
        </div>
    </section>

    <section id="parceiros">
        <div class="container-fluid text-center margin parceiros">
            <h3 class="margin">Parceiros</h3>
            <div class="container">
                <div class="row">
                    <div class="col-lg-4"> <!-- Como a página é dividida em até 12 colunas utilizando Bootstrap, então, 
                        a numeração de "col-lg-4" (ou "col-sm" para pequeno e "col-md" para médio) é feita a partir da 
                        divisão de 12 pela quantidade de colunas deseja-se colocar na página (nesse caso, 3 colunas, 
                        o que resulta na numeração 4)-->
                        <img src="img/digital-innovation-one.png" alt="Digital Innovation One" width="100%">
                    </div>
                    <div class="col-lg-4">
                        <img src="img/digital-innovation-one.png" alt="Digital Innovation One" width="100%">
                    </div>
                    <div class="col-lg-4">
                        <img src="img/digital-innovation-one.png" alt="Digital Innovation One" width="100%">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="servicos">
        <div class="container-fulid text-center margin servicos">
            <h3 class="margin">Serviços</h3>
            <div class="container">
                <div class="row">
                    <div class="col-lg-4">
                        <h6>App:</h6>
                        <img src="img/app.jpeg" width="100%">
                    </div>
                    <div class="col-lg-4">
                        <h6>Web Page:</h6>
                        <img src="img/site1.jpeg" width="100%" height="233px">
                    </div>
                    <div class="col-lg-4">
                        <h6>Web Page:</h6>
                        <img src="img/site2.jpeg" width="100%">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="container-fluid text-center bg-footer margin">
        <p>Desenvolvido por Ellen Vitória</p>
    </footer>
</body>
</html>
